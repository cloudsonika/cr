name: Install New Relic Agent

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install New Relic agent
        run: pip install newrelic-infra

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Connect to Azure VM
        uses: azure/connect-to-vm@v3
        with:
          vm-name: ${{ secrets.AZURE_VM_NAME }}
          vm-resource-group: ${{ secrets.AZURE_VM_RESOURCE_GROUP }}

      - name: Install New Relic agent on Azure VM
        run: |
          sudo pip install newrelic-infra

          sudo systemctl start newrelic-infra

      - name: Verify New Relic agent is running
        run: |
          sudo systemctl status newrelic-infra     
